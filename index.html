<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="toggleLogin" class="active">Login</button>
                <button id="toggleRegister">Register</button>
            </div>
            <div id="loginForm" class="form-content active">
                <h1>Login</h1>
                <form>
                    <label for="registerEmail">Email ID</label>
                    <input type="text" id="registerEmail" name="email" placeholder="Enter your Email" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
            <div id="registerForm" class="form-content">
                <h1>Register</h1>
                <form>
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" placeholder="Enter your username" required>
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
